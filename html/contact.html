<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Declan Turnbaugh | Contact Me</title>
        <link rel="stylesheet" type="text/css" href="../style.css"/>
    </head>
    <body class="default">
        <div>
            <header class="head-index" style>
                <nav class="nav-index">
                    <ul class="ul-index">
                        <li class="li-index">
                            <a class="a-index" href="./index.html">HOME</a>
                        </li>
                        <li class="li-index">
                            <a class="a-index" href="./about.html">ABOUT</a>
                        </li>
                        <li class="li-index">
                            <a class="a-index" href="./work.html">WORK</a>
                        </li>
                        <li class="li-index">
                            <a class="a-index" href="./contact.html">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <form action="success.html" target="_blank">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your Name..."/>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your Last Name.."/>

                    <label for="lEmail">Email</label>
                    <input type="email" id="lEmail" name="email" placeholder="your@email.placeholder..."/>

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something..." style="height: 200px;"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
